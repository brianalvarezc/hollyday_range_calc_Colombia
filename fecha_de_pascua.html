        // usando el algoritmo de Butcher

        // formulas
        
        A = year % 19; 
        B = Math.trunc(year / 100); 
        C = year % 100; 
        D = Math.trunc(B / 4); 
        E = B % 4; 
        F = Math.trunc((B + 8) / 25); 
        G = Math.trunc((B - F + 1) / 3); 
        H = (19*A + B - D - G + 15) % 30; 
        I = Math.trunc(C / 4); 
        K = C % 4; 
        L = (32 + 2*E + 2*I - H - K) % 7; 
        M = Math.trunc((A + 11*H + 22*L) / 451); 
        N = H + L - 7*M + 114; 
        MES = Math.trunc(N / 31);
